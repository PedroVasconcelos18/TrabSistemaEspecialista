<div class="row" style="justify-content: center;">
    <div class="col-md-8" style="text-align: center; margin:30px 0px 30px 0px">
        <h3>Cadastro de Problema</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-12" style="text-align: center;">
        <select class="form-select" [(ngModel)]="idSistemaSelecionado" (change)="carregarProblemas()">
            <option value = 0 selected>Selecione um sistema</option>
            <option *ngFor="let sistema of sistemas" value={{sistema.id}}>{{ sistema.nomeSistema }}</option>
        </select>
    </div>    
</div>

  <div *ngIf="idSistemaSelecionado != 0">
    <div class="row" style="justify-content: center;">
        <div class="col-md-8" >
            <table class="table">
                <thead>
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col" >Problema</th>
                      <th scope="col" >Descrição</th>
                      <th scope="col"></th>
                      <th scope="col"></th>
                    </tr>
                </thead>
                <tbody *ngFor="let problema of problemas">
                    <tr>
                      <td>{{problema.id}}</td>
                      <td>{{problema.nomeProblema}}</td>
                      <td>{{problema.descricao}}</td>
                      <td> <button class="btn btn-info" (click)="openEditProblema(problema.id)">Editar</button></td>
                      <td> <button class="btn btn-danger" (click)="openDeleteProblema(problema.id)">Deletar</button></td>
                    </tr>
                </tbody> 
             </table>
        </div>
    </div>
    <div class="row" style="justify-content: center;">
        <div class="col-md-8">
            <button class="btn btn-success" (click)="openCadastroProblema()" >
              Cadastrar novo problema
            </button>
        </div>
    </div>
    
  </div>
  
  <!-- Model cadastrar problema -->
  <div class="dialog-container" *ngIf="dialogCadastrarProblemas.visible">
    <div class="dialog-filter" (click)="dialogCadastrarProblemas.onCancel()"></div>
    <div class="dialog-card">
      <div class="dialog-head dlhd" style="margin-top: 20px;">
        <div>
          <span class="title_dialog">{{ dialogCadastrarProblemas.title }}</span>
        </div>
        <div class="dialog-close-icon dialog-icon" (click)="dialogCadastrarProblemas.onCancel()">
          <i class="bi bi-x"></i>
        </div>
      </div>
      <div class="dialog-body">
        <form [formGroup]="formProblema">
          <label>Nome: </label>
          <input class="form-control" type="text" formControlName="nomeProblema">
          <label>Descrição: </label>
          <input class="form-control" type="text" formControlName="descricao">
        </form>
      </div>
      <div class="dialog-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="dialogCadastrarProblemas" (click)="dialogCadastrarProblemas.onCancel()">
          Cancelar
        </button>
        <button type="button" class="btn btn-outline-success" (click)="dialogCadastrarProblemas.onOk()">
          Salvar
        </button>
      </div>
    </div>
  </div>
  <!-- Model cadastrar problema -->
  
  <!-- Model editar problema -->
  <div class="dialog-container" *ngIf="dialogEditProblemas.visible">
    <div class="dialog-filter" (click)="dialogEditProblemas.onCancel()"></div>
    <div class="dialog-card">
      <div class="dialog-head dlhd" style="margin-top: 20px;">
        <div>
          <span class="title_dialog">{{ dialogEditProblemas.title }}</span>
        </div>
        <div class="dialog-close-icon dialog-icon" (click)="dialogEditProblemas.onCancel()">
          <i class="bi bi-x"></i>
        </div>
      </div>
      <div class="dialog-body">
        <form [formGroup]="formEditProblema">
          <label>Nome do fato: </label>
          <input class="form-control" type="text" formControlName="nomeProblema">
          <label>Descrição: </label>
          <input class="form-control" type="text" formControlName="descricao">
        </form>
      </div>
      <div class="dialog-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="dialogEditProblemas" (click)="dialogEditProblemas.onCancel()">
          Cancelar
        </button>
        <button type="button" class="btn btn-outline-success" (click)="dialogEditProblemas.onOk()">
          Salvar
        </button>
      </div>
    </div>
  </div>
  <!-- Model editar problema -->
  
  <!-- Model excluir problema -->
  <div class="dialog-container" *ngIf="dialogDeleteProblemas.visible">
    <div class="dialog-filter" (click)="dialogDeleteProblemas.onCancel()"></div>
    <div class="dialog-card">
      <div class="dialog-head dlhd" style="margin-top: 20px;">
        <div>
          <span class="title_dialog">{{ dialogDeleteProblemas.title }}</span>
        </div>
        <div class="dialog-close-icon dialog-icon" (click)="dialogDeleteProblemas.onCancel()">
          <i class="bi bi-x"></i>
        </div>
      </div>
      <div class="dialog-body">
       <p>
         Deseja realmente excluir este o sistema?
       </p> 
      </div>
      <div class="dialog-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="dialogDeleteProblemas" (click)="dialogDeleteProblemas.onCancel()">
          Cancelar
        </button>
        <button type="button" class="btn btn-outline-success" (click)="dialogDeleteProblemas.onOk()">
          Salvar
        </button>
      </div>
    </div>
  </div>
  <!-- Model excluir problema -->

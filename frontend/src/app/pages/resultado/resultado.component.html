<div class="row" style="justify-content: center;">
    <div class="col-md-8" style="text-align: center; margin:30px 0px 30px 0px">
        <h3>Resultado do sistema</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-12" style="text-align: center;">
        <select class="form-select" [(ngModel)]="idSistemaSelecionado" (change)="carregarFatos()">
            <option value = 0 disabled selected>Selecione um sistema</option>
            <option *ngFor="let sistema of sistemas" value={{sistema.id}}>{{ sistema.nomeSistema }}</option>
        </select>
    </div>    
</div>

<div class="row" *ngIf="idSistemaSelecionado != 0">
    <div class="col-md-4" style="text-align: center;" *ngFor="let fato of fatos; let i = index">
        <div class="card">
            <div class="card-header">
                Pergunta {{i + 1}} - {{fato.valorFato}}
            </div>
            <div class="card-body">
                <h5 class="card-title"> {{fato.descricao}} </h5>
                <div>
                    <button type="button" class="btn btn-success" style="margin-right: 10px;" (click)="afterAnswer('true', fato)">Verdadeiro</button>
                    <button type="button" class="btn btn-danger" (click)="afterAnswer('false', fato)">Falso</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="respostaFinal != ''">
    <div class="col-md-12" style="text-align: center;">
        <h2>O sistema escolhido testou para <b [ngClass]="respostaFinal == 'positivo' ? 'postivo' : 'negativo'" >{{respostaFinal}}</b> </h2>
    </div>
</div>
